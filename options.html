<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Site Blocker</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <header>
        <h1>Site Blocker</h1>
        <label class="toggle">
            <input type="checkbox" id="enabled" />
            <span>Enabled</span>
        </label>
    </header>

    <main>
        <section>
            <h2>Blocked domains</h2>
            <div class="input-row">
                <input id="blacklistInput" placeholder="example.com" />
                <button id="addBlacklist">Add</button>
            </div>
            <ul id="blacklist"></ul>
        </section>

        <section>
            <h2>Allowed subdomains</h2>
            <div class="input-row">
                <input id="whitelistInput" placeholder="sub.example.com" />
                <button id="addWhitelist">Add</button>
            </div>
            <ul id="whitelist"></ul>
        </section>
    </main>

    <script src="options.js"></script>
</body>

</html>
